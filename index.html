<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
<link rel="stylesheet" href="styles.css">
<div class="main">
<h2>Today's theme is... Kittens!</h2>
<span>(click to unleash madness)</span>
</div>
<div class="overlay"></div>
<div style="position:absolute;bottom:10px;left:10px;"><a onclick="cornify_add();"><img src="http://www.cornify.com/assets/cornify.gif" width="61" height="16" border="0" alt="Cornify" /></a></div>
<script>
function kitten(){
   uni();
   document.body.style.backgroundImage = "url(http://thecatapi.com/api/images/get?format=src&type=gif&v="+Math.random().toString().replace(".","")+"),url(http://stream1.gifsoup.com/view/23465/batman-o.gif), url(http://31.media.tumblr.com/995a4c522917f80add935eb03c8990aa/tumblr_moxzhhgKc21s5nvu8o1_1280.gif)";
setTimeout(kitten,5000);
   
}
function uni(){
   var o = document.querySelector(".overlay");
   o.style.display="block";
   o.setTimeout(function(){
      o.style.display="none";
         setTimeout(uni,Math.floor(Math.random()*10))
   },Math.random());

}
  document.querySelector(".main").onclick = kitten;
</script>
